<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Volt Archer | Precision Timing</title>
    <style>
        :root {
            --bg: #fdfdfd;
            --text: #0f172a;
            --primary: #2563eb;
            --accent: #f59e0b;
        }

        * {
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text);
        }

        /* UI Overlays */
        #hud {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .stat-label { font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; letter-spacing: 0.1em; }
        .stat-value { font-size: 28px; font-weight: 900; color: var(--text); display: block; line-height: 1.1; }

        #charger-status {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
            background: #0f172a;
            color: white;
            padding: 12px 24px;
            border-radius: 40px;
            font-size: 13px;
            font-weight: 800;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .led { width: 10px; height: 10px; border-radius: 50%; background: #475569; transition: 0.3s; }
        .led.active { background: #22c55e; box-shadow: 0 0 12px #22c55e; }

        /* Start Modal */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.96);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 24px;
            backdrop-filter: blur(20px);
        }

        .modal {
            background: white;
            padding: 40px;
            border-radius: 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 40px 80px rgba(0,0,0,0.5);
        }

        h1 { font-size: 34px; font-weight: 900; margin: 0 0 12px; letter-spacing: -0.03em; }
        p { color: #475569; line-height: 1.6; margin-bottom: 24px; font-size: 16px; }

        .warning-pill {
            background: #fef2f2;
            color: #ef4444;
            padding: 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 24px;
            border: 1px solid #fee2e2;
        }

        button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 18px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn-primary { background: var(--primary); color: white; margin-bottom: 12px; }
        .btn-secondary { background: #f1f5f9; color: #475569; }
        button:active { transform: scale(0.96); }

        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>

<div id="hud">
    <div class="stat-card">
        <span class="stat-label">Score</span>
        <span id="score-val" class="stat-value">0</span>
    </div>
    <div class="stat-card">
        <span class="stat-label">Combo</span>
        <span id="combo-val" class="stat-value">x1</span>
    </div>
</div>

<div id="charger-status">
    <div id="led" class="led"></div>
    <span id="status-text">DISCONNECTED</span>
</div>

<canvas id="gameCanvas"></canvas>

<div id="start-modal" class="overlay">
    <div class="modal">
        <h1>VOLT ARCHER</h1>
        <p>The archer sweeps freely. Plug in your charger to <b>DRAW</b>. Unplug at the right moment to <b>FIRE</b>.</p>
        <div class="warning-pill">
            ⚠️ WARNING: Repeatedly plugging/unplugging can wear your device port.
        </div>
        <button id="btn-cable" class="btn-primary">PLAY WITH CABLE</button>
        <button id="btn-touch" class="btn-secondary">USE TOUCH MODE</button>
    </div>
</div>

<script>
/**
 * AUDIO ENGINE
 */
const AudioEngine = {
    ctx: null,
    init() {
        if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
    },
    playFire() {
        if (!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(900, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(100, this.ctx.currentTime + 0.12);
        gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
        gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.12);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start(); osc.stop(this.ctx.currentTime + 0.12);
    },
    playPop() {
        if (!this.ctx) return;
        const noise = this.ctx.createBufferSource();
        const buffer = this.ctx.createBuffer(1, this.ctx.sampleRate * 0.05, this.ctx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
        noise.buffer = buffer;
        const gain = this.ctx.createGain();
        gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.05);
        noise.connect(gain);
        gain.connect(this.ctx.destination);
        noise.start();
    }
};

/**
 * GAME ENGINE
 */
class Game {
    constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.width = 0; this.height = 0;
        
        this.score = 0;
        this.combo = 1;
        this.isActive = false;
        this.cableMode = false;
        this.lastTime = performance.now();

        // Interaction
        this.isPlugged = false;
        this.drawPower = 0;
        this.aimAngle = 0; // The continuous oscillation
        
        // Entities
        this.arrows = [];
        this.targets = [];
        this.particles = [];
        this.shake = 0;
        this.stringOffset = 0;
        this.stringVel = 0;

        this.init();
    }

    init() {
        window.addEventListener('resize', () => this.resize());
        this.resize();
        this.setupInputs();
    }

    resize() {
        this.width = this.canvas.width = window.innerWidth;
        this.height = this.canvas.height = window.innerHeight;
    }

    setupInputs() {
        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                battery.addEventListener('chargingchange', () => {
                    if (this.cableMode && this.isActive) {
                        battery.charging ? this.onPlug() : this.onUnplug();
                    }
                });
            });
        }

        window.addEventListener('touchstart', (e) => {
            if (!this.isActive) return; e.preventDefault();
            this.onPlug();
        }, { passive: false });

        window.addEventListener('touchend', (e) => {
            if (!this.isActive) return; e.preventDefault();
            this.onUnplug();
        }, { passive: false });
    }

    onPlug() {
        if (this.isPlugged) return;
        this.isPlugged = true;
        document.getElementById('led').classList.add('active');
        document.getElementById('status-text').innerText = "DRAWING...";
    }

    onUnplug() {
        if (!this.isPlugged) return;
        this.isPlugged = false;
        document.getElementById('led').classList.remove('active');
        document.getElementById('status-text').innerText = "AIMING...";
        
        if (this.drawPower > 0.15) this.fire();
        else {
            this.stringVel = this.drawPower * 40;
            this.drawPower = 0;
        }
    }

    fire() {
        AudioEngine.playFire();
        const angle = this.aimAngle - Math.PI / 2;
        const speed = 15 + (this.drawPower * 15);
        
        this.arrows.push({
            x: this.width / 2,
            y: this.height * 0.9,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            angle: angle,
            active: true
        });

        this.stringVel = this.drawPower * 80;
        this.drawPower = 0;
        this.shake = 12;
    }

    update(now) {
        if (!this.isActive) return;
        const dt = now - this.lastTime;
        this.lastTime = now;

        // Continuous Oscillation (The "No Lock" feature)
        // Sweeps between -45 and +45 degrees (90 degree coverage)
        this.aimAngle = Math.sin(now * 0.002) * (Math.PI / 4);

        if (this.isPlugged) {
            this.drawPower = Math.min(1, this.drawPower + dt / 1100);
        }

        // String Physics
        this.stringVel += -0.16 * this.stringOffset;
        this.stringVel *= 0.82;
        this.stringOffset += this.stringVel;

        // Arrows
        for (let i = this.arrows.length - 1; i >= 0; i--) {
            const a = this.arrows[i];
            a.x += a.vx; a.y += a.vy; a.vy += 0.22;
            a.angle = Math.atan2(a.vy, a.vx);

            // Generous Balloon Burst Detection
            for (let j = this.targets.length - 1; j >= 0; j--) {
                const t = this.targets[j];
                const dist = Math.hypot(a.x - t.x, a.y - t.y);
                if (dist < t.r + 20 && !t.dead) {
                    this.popBalloon(t, a);
                }
            }

            if (a.y > this.height + 100 || !a.active) this.arrows.splice(i, 1);
        }

        // Targets
        for (let i = this.targets.length - 1; i >= 0; i--) {
            const t = this.targets[i];
            t.y += t.sy; t.x += t.sx;
            if (t.x < t.r || t.x > this.width - t.r) t.sx *= -1;
            if (t.y > this.height + 60) {
                this.targets.splice(i, 1);
                this.combo = 1;
                document.getElementById('combo-val').innerText = 'x1';
            }
        }

        // Particles
        for (let i = this.particles.length - 1; i >= 0; i--) {
            const p = this.particles[i];
            p.x += p.vx; p.y += p.vy; p.life -= 0.03;
            if (p.life <= 0) this.particles.splice(i, 1);
        }

        // Spawning
        if (Math.random() < 0.015 && this.targets.length < 6) this.spawnTarget();

        if (this.shake > 0) this.shake *= 0.88;
    }

    spawnTarget() {
        const r = 24 + Math.random() * 14;
        this.targets.push({
            x: r + Math.random() * (this.width - r * 2),
            y: -r - 20, r: r,
            sx: (Math.random() - 0.5) * (this.score / 600),
            sy: 2 + Math.random() * 2 + (this.score / 1500),
            color: `hsl(${Math.random() * 360}, 75%, 60%)`,
            dead: false
        });
    }

    popBalloon(t, a) {
        t.dead = true; a.active = false;
        AudioEngine.playPop();
        this.score += 10 * Math.floor(this.combo);
        this.combo += 0.25;
        this.shake = 15;
        
        document.getElementById('score-val').innerText = this.score;
        document.getElementById('combo-val').innerText = `x${Math.floor(this.combo)}`;

        for (let i = 0; i < 18; i++) {
            this.particles.push({
                x: t.x, y: t.y, life: 1, color: t.color,
                vx: (Math.random() - 0.5) * 14,
                vy: (Math.random() - 0.5) * 14
            });
        }
        this.targets = this.targets.filter(target => !target.dead);
    }

    draw() {
        this.ctx.clearRect(0, 0, this.width, this.height);
        this.ctx.save();
        if (this.shake > 0.1) this.ctx.translate((Math.random() - 0.5) * this.shake, (Math.random() - 0.5) * this.shake);

        // Targets (Balloons)
        this.targets.forEach(t => {
            this.ctx.beginPath();
            this.ctx.arc(t.x, t.y, t.r, 0, Math.PI * 2);
            this.ctx.fillStyle = t.color;
            this.ctx.fill();
            this.ctx.fillStyle = 'rgba(255,255,255,0.3)';
            this.ctx.beginPath();
            this.ctx.arc(t.x - t.r * 0.3, t.y - t.r * 0.3, t.r * 0.2, 0, Math.PI * 2);
            this.ctx.fill();
        });

        this.drawArcher();

        // Active Arrows
        this.arrows.forEach(a => {
            this.ctx.save();
            this.ctx.translate(a.x, a.y);
            this.ctx.rotate(a.angle);
            this.ctx.strokeStyle = '#0f172a';
            this.ctx.lineWidth = 3;
            this.ctx.beginPath(); this.ctx.moveTo(-25, 0); this.ctx.lineTo(20, 0); this.ctx.stroke();
            this.ctx.fillStyle = '#0f172a';
            this.ctx.beginPath(); this.ctx.moveTo(20, -7); this.ctx.lineTo(34, 0); this.ctx.lineTo(20, 7); this.ctx.fill();
            this.ctx.restore();
        });

        // Particles
        this.particles.forEach(p => {
            this.ctx.globalAlpha = p.life;
            this.ctx.fillStyle = p.color;
            this.ctx.beginPath(); this.ctx.arc(p.x, p.y, 5 * p.life, 0, Math.PI * 2); this.ctx.fill();
        });

        this.ctx.restore();
    }

    drawArcher() {
        const x = this.width / 2;
        const y = this.height * 0.94;
        const angle = this.aimAngle;
        const pull = this.drawPower * 70;
        const flex = pull * 0.5;

        this.ctx.save();
        this.ctx.translate(x, y);

        // Archer Body Silhouette
        this.ctx.fillStyle = '#0f172a';
        this.ctx.beginPath(); this.ctx.ellipse(0, 30, 24, 50, 0, 0, Math.PI * 2); this.ctx.fill();
        this.ctx.beginPath(); this.ctx.arc(0, -45, 20, 0, Math.PI * 2); this.ctx.fill();

        this.ctx.rotate(angle);

        // Bow Limbs
        this.ctx.strokeStyle = '#334155';
        this.ctx.lineWidth = 10;
        this.ctx.lineCap = 'round';
        
        // Flexing Curves
        this.ctx.beginPath();
        this.ctx.moveTo(0, -65);
        this.ctx.bezierCurveTo(-45, -85 - flex, -55, -125 - flex, -20, -165 + flex);
        this.ctx.stroke();
        
        this.ctx.beginPath();
        this.ctx.moveTo(0, -65);
        this.ctx.bezierCurveTo(45, -85 - flex, 55, -125 - flex, 20, -165 + flex);
        this.ctx.stroke();

        // String
        this.ctx.strokeStyle = '#94a3b8';
        this.ctx.lineWidth = 1.5;
        const stringY = -65 + pull + this.stringOffset;
        this.ctx.beginPath();
        this.ctx.moveTo(-20, -165 + flex);
        this.ctx.lineTo(0, stringY);
        this.ctx.lineTo(20, -165 + flex);
        this.ctx.stroke();

        // Arms
        this.ctx.strokeStyle = '#0f172a';
        this.ctx.lineWidth = 12;
        // Leading Arm
        this.ctx.beginPath(); this.ctx.moveTo(0, -35); this.ctx.lineTo(0, -115); this.ctx.stroke();
        // Drawing Arm
        this.ctx.beginPath(); this.ctx.moveTo(0, -35); this.ctx.lineTo(0, stringY); this.ctx.stroke();

        // Arrow Preview
        if (this.isPlugged || this.drawPower > 0) {
            this.ctx.strokeStyle = '#0f172a';
            this.ctx.lineWidth = 4;
            this.ctx.beginPath(); this.ctx.moveTo(0, stringY); this.ctx.lineTo(0, stringY - 75); this.ctx.stroke();
        }

        this.ctx.restore();
    }

    loop(t) {
        this.update(t);
        this.draw();
        requestAnimationFrame(now => this.loop(now));
    }

    start(cable) {
        AudioEngine.init();
        this.cableMode = cable;
        this.isActive = true;
        document.getElementById('start-modal').style.display = 'none';
        requestAnimationFrame(now => this.loop(now));
    }
}

const game = new Game();
document.getElementById('btn-cable').onclick = () => game.start(true);
document.getElementById('btn-touch').onclick = () => game.start(false);

</script>
</body>
</html>
