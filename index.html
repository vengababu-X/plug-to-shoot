<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Volt Archer | Charger Controller</title>
    <style>
        :root {
            --bg: #f8fafc;
            --primary: #3b82f6;
            --accent: #f59e0b;
            --danger: #ef4444;
            --text: #1e293b;
            --string: #94a3b8;
        }

        * {
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        #game-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* UI Overlays */
        #hud {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: 0;
            width: 100%;
            padding: 20px;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .stat {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(4px);
        }

        .stat-label { font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; letter-spacing: 0.05em; }
        .stat-value { font-size: 24px; font-weight: 900; color: var(--text); line-height: 1; }

        #input-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.8);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            color: #64748b;
            transition: opacity 0.3s;
        }

        .dot { width: 8px; height: 8px; border-radius: 50%; background: #cbd5e1; }
        .dot.active { background: #22c55e; box-shadow: 0 0 8px #22c55e; }

        /* Modals */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 24px;
        }

        .modal {
            background: white;
            width: 100%;
            max-width: 340px;
            padding: 32px;
            border-radius: 28px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .modal h1 { margin: 0 0 12px; font-size: 28px; font-weight: 900; color: var(--text); }
        .modal p { color: #475569; font-size: 15px; line-height: 1.6; margin-bottom: 20px; }
        
        .warning-box {
            background: #fef2f2;
            border: 1px solid #fee2e2;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 24px;
            color: var(--danger);
            font-size: 13px;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            margin-bottom: 12px;
        }

        button.primary { background: var(--primary); color: white; }
        button.secondary { background: #f1f5f9; color: #475569; }
        button:active { transform: scale(0.96); }

        #game-over { display: none; }
    </style>
</head>
<body>

<div id="game-wrapper">
    <div id="hud">
        <div class="stat">
            <div class="stat-label">Score</div>
            <div id="score-display" class="stat-value">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">Combo</div>
            <div id="combo-display" class="stat-value">x1</div>
        </div>
    </div>

    <div id="input-indicator">
        <div id="status-dot" class="dot"></div>
        <span id="status-text">WAITING FOR CABLE</span>
    </div>

    <canvas id="gameCanvas"></canvas>

    <!-- Start Modal -->
    <div id="start-modal" class="overlay">
        <div class="modal">
            <h1>VOLT ARCHER</h1>
            <p>A physical arcade experience. Use your <b>charging cable</b> as a real bowstring.</p>
            <div class="warning-box">
                ⚠️ Repeatedly plugging/unplugging can wear down your device's port. Use responsibly.
            </div>
            <button id="btn-cable" class="primary">START CABLE MODE</button>
            <button id="btn-touch" class="secondary">TOUCH ONLY MODE</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over" class="overlay">
        <div class="modal">
            <h1 id="final-status">MISS!</h1>
            <p>Your combo was broken.</p>
            <button id="btn-restart" class="primary">TRY AGAIN</button>
        </div>
    </div>
</div>

<script>
/**
 * CONSTANTS & CONFIG
 */
const DRAW_SPEED = 0.0008; // How fast the bow draws (1.25s for full)
const MAX_POWER = 1.0;
const GRAVITY = 0.18;
const SPRING_K = 0.12;
const DAMPING = 0.85;
const SHAKE_INTENSITY = 8;
const HITSTOP_MS = 40;

/**
 * GAME ENGINE
 */
class Game {
    constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.width = 0;
        this.height = 0;
        
        this.score = 0;
        this.combo = 1;
        this.bestCombo = 1;
        
        this.isActive = false;
        this.isDrawing = false;
        this.drawPower = 0;
        
        // Spring physics for the string
        this.stringPos = 0; 
        this.stringVel = 0;
        this.stringOffset = 0; // Visual vibration/overshoot

        this.arrows = [];
        this.targets = [];
        this.particles = [];
        
        this.shake = 0;
        this.hitStopUntil = 0;
        this.lastFrameTime = 0;
        
        this.cableMode = false;
        this.setupEvents();
        this.resize();
    }

    setupEvents() {
        window.addEventListener('resize', () => this.resize());
        
        // Touch Fallback
        window.addEventListener('touchstart', (e) => {
            if (!this.isActive) return;
            e.preventDefault();
            this.startDraw();
        }, { passive: false });

        window.addEventListener('touchend', (e) => {
            if (!this.isActive) return;
            e.preventDefault();
            this.releaseDraw();
        }, { passive: false });

        // Battery Logic
        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                battery.addEventListener('chargingchange', () => {
                    if (!this.isActive || !this.cableMode) return;
                    if (battery.charging) this.startDraw();
                    else this.releaseDraw();
                });
            });
        }
    }

    resize() {
        this.width = this.canvas.width = window.innerWidth;
        this.height = this.canvas.height = window.innerHeight;
    }

    startDraw() {
        if (this.isDrawing) return;
        this.isDrawing = true;
        document.getElementById('status-dot').classList.add('active');
    }

    releaseDraw() {
        if (!this.isDrawing) return;
        this.isDrawing = false;
        document.getElementById('status-dot').classList.remove('active');
        
        if (this.drawPower > 0.1) {
            this.fire();
        } else {
            // Cancel pull
            this.stringVel = this.drawPower * 40;
            this.drawPower = 0;
        }
    }

    fire() {
        const power = this.drawPower;
        const arrow = new Arrow(
            this.width / 2, 
            this.height * 0.85, 
            -15 - (power * 10)
        );
        this.arrows.push(arrow);
        
        // Trigger physical feedback
        this.stringVel = power * 60;
        this.drawPower = 0;
    }

    spawnTarget() {
        const difficulty = Math.min(this.score / 1000, 1);
        const type = Math.random() > 0.7 ? 'banking' : 'normal';
        this.targets.push(new Target(this.width, difficulty, type));
    }

    update(now) {
        if (Date.now() < this.hitStopUntil) return;

        const dt = now - this.lastFrameTime;
        this.lastFrameTime = now;

        if (!this.isActive) return;

        // Draw Progression
        if (this.isDrawing) {
            this.drawPower = Math.min(MAX_POWER, this.drawPower + DRAW_SPEED * dt);
        }

        // String Physics (Damped Harmonic Oscillator)
        const springForce = -SPRING_K * this.stringOffset;
        this.stringVel += springForce;
        this.stringVel *= DAMPING;
        this.stringOffset += this.stringVel;

        // Update Entities
        this.arrows.forEach((a, i) => {
            a.update();
            // Check Collision
            this.targets.forEach((t) => {
                if (!t.dead && a.collides(t)) {
                    this.onHit(a, t);
                }
            });
            if (a.y < -100 || a.y > this.height + 100) this.arrows.splice(i, 1);
        });

        this.targets.forEach((t, i) => {
            t.update(this.width);
            if (t.y > this.height + 50) {
                this.targets.splice(i, 1);
                this.onMiss();
            }
        });

        this.particles.forEach((p, i) => {
            p.update();
            if (p.life <= 0) this.particles.splice(i, 1);
        });

        // Spawn Logic
        if (Math.random() < 0.015) this.spawnTarget();

        if (this.shake > 0) this.shake *= 0.9;
    }

    onHit(arrow, target) {
        target.dead = true;
        arrow.active = false;
        
        this.score += 10 * Math.floor(this.combo);
        this.combo += 0.2;
        
        document.getElementById('score-display').innerText = this.score;
        document.getElementById('combo-display').innerText = `x${Math.floor(this.combo)}`;
        
        // Juice
        this.shake = SHAKE_INTENSITY;
        this.hitStopUntil = Date.now() + HITSTOP_MS;
        
        // Burst
        for (let i = 0; i < 15; i++) {
            this.particles.push(new Particle(target.x, target.y, target.color));
        }
    }

    onMiss() {
        this.combo = 1;
        document.getElementById('combo-display').innerText = `x1`;
        this.shake = 4;
    }

    draw() {
        this.ctx.clearRect(0, 0, this.width, this.height);
        
        this.ctx.save();
        if (this.shake > 0.2) {
            this.ctx.translate((Math.random()-0.5)*this.shake, (Math.random()-0.5)*this.shake);
        }

        // Draw Strings and Bow
        const bowX = this.width / 2;
        const bowY = this.height * 0.85;
        const drawY = bowY + (this.drawPower * 80) + this.stringOffset;

        // Bow Arc
        this.ctx.beginPath();
        this.ctx.lineWidth = 10;
        this.ctx.lineCap = 'round';
        this.ctx.strokeStyle = '#1e293b';
        this.ctx.moveTo(bowX - 100, bowY - 20);
        this.ctx.quadraticCurveTo(bowX, bowY - 50, bowX + 100, bowY - 20);
        this.ctx.stroke();

        // String
        this.ctx.beginPath();
        this.ctx.lineWidth = 2;
        this.ctx.strokeStyle = '#94a3b8';
        this.ctx.moveTo(bowX - 100, bowY - 20);
        this.ctx.lineTo(bowX, drawY);
        this.ctx.lineTo(bowX + 100, bowY - 20);
        this.ctx.stroke();

        // Nocked Arrow
        if (this.isDrawing || this.drawPower > 0) {
            this.ctx.save();
            this.ctx.translate(bowX, drawY);
            this.ctx.beginPath();
            this.ctx.moveTo(0, 0);
            this.ctx.lineTo(0, -60);
            this.ctx.lineWidth = 4;
            this.ctx.strokeStyle = '#1e293b';
            this.ctx.stroke();
            this.ctx.restore();
        }

        this.targets.forEach(t => t.draw(this.ctx));
        this.arrows.forEach(a => a.draw(this.ctx));
        this.particles.forEach(p => p.draw(this.ctx));

        this.ctx.restore();
    }

    loop(now) {
        this.update(now);
        this.draw();
        requestAnimationFrame((t) => this.loop(t));
    }

    start(cable) {
        this.cableMode = cable;
        this.isActive = true;
        document.getElementById('start-modal').style.display = 'none';
        document.getElementById('status-text').innerText = cable ? "CABLE READY" : "TOUCH READY";
        requestAnimationFrame((t) => this.loop(t));
    }
}

/**
 * ENTITY CLASSES
 */
class Arrow {
    constructor(x, y, vy) {
        this.x = x;
        this.y = y;
        this.vx = 0;
        this.vy = vy;
        this.active = true;
        this.angle = -Math.PI / 2;
    }

    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += GRAVITY;
        this.angle = Math.atan2(this.vy, this.vx);
    }

    draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.lineWidth = 4;
        ctx.strokeStyle = '#1e293b';
        ctx.beginPath();
        ctx.moveTo(-30, 0);
        ctx.lineTo(10, 0);
        ctx.stroke();
        // Head
        ctx.fillStyle = '#1e293b';
        ctx.beginPath();
        ctx.moveTo(10, -6);
        ctx.lineTo(22, 0);
        ctx.lineTo(10, 6);
        ctx.fill();
        ctx.restore();
    }

    collides(target) {
        const dx = this.x - target.x;
        const dy = this.y - target.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        return dist < target.radius + 10;
    }
}

class Target {
    constructor(canvasWidth, difficulty, type) {
        this.radius = 28 + Math.random() * 12;
        this.x = this.radius + Math.random() * (canvasWidth - this.radius * 2);
        this.y = -this.radius - 20;
        this.speedY = 2 + (difficulty * 4) + Math.random() * 2;
        this.speedX = (Math.random() - 0.5) * (difficulty * 8);
        this.type = type;
        this.color = `hsl(${Math.random() * 360}, 75%, 60%)`;
        this.dead = false;
        
        this.squash = 1;
        this.wobble = Math.random() * Math.PI;
    }

    update(width) {
        this.y += this.speedY;
        this.x += this.speedX;
        this.wobble += 0.1;

        if (this.type === 'banking') {
            if (this.x < this.radius || this.x > width - this.radius) {
                this.speedX *= -1;
                this.squash = 0.6; // Hit side
            }
        }
        
        this.squash += (1 - this.squash) * 0.15;
    }

    draw(ctx) {
        if (this.dead) return;
        ctx.save();
        ctx.translate(this.x, this.y);
        
        // Dynamic squash and stretch based on velocity/impact
        const s = this.squash;
        ctx.scale(s, 1/s);
        
        // Soft Shadow
        ctx.beginPath();
        ctx.arc(6, 6, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(0,0,0,0.08)';
        ctx.fill();

        // Body
        ctx.beginPath();
        ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();

        // Gloss
        ctx.beginPath();
        ctx.arc(-this.radius * 0.3, -this.radius * 0.3, this.radius * 0.2, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,255,255,0.4)';
        ctx.fill();

        ctx.restore();
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 12;
        this.vy = (Math.random() - 0.5) * 12;
        this.color = color;
        this.life = 1.0;
        this.size = 4 + Math.random() * 4;
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life -= 0.03;
    }
    draw(ctx) {
        ctx.globalAlpha = this.life;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1.0;
    }
}

/**
 * BOOTSTRAP
 */
const game = new Game();

document.getElementById('btn-cable').addEventListener('click', () => game.start(true));
document.getElementById('btn-touch').addEventListener('click', () => game.start(false));
document.getElementById('btn-restart').addEventListener('click', () => location.reload());

</script>
</body>
</html>
